---
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-21
before_install:
  - 'sudo pip install --upgrade pip'
  - 'sudo pip install six'
branches:
  only:
    - master
install:
  - 'echo no | npm install -g nativescript'
  - 'tns usage-reporting disable'
  - 'tns error-reporting disable'
matrix:
  include:
    - language: node_js
      node_js: '8'
      os: linux
      script: 'cd src && npm run ci.tslint && cd ../demo && npm run ci.tslint'
      stage: Lint
    - stage: 'Build Core'
    - before_install: 'nvm install 8.11.4'
      env:
        - BuildAndroid="28"
      jdk: oraclejdk8
      language: android
      os: linux
      script:
        - 'cd src && npm i && npm run tsc && cd ../demo && tns build android'
    - env:
        - BuildiOS="12.0"
        - Xcode="10.0"
      jdk: oraclejdk8
      language: node_js
      node_js: '8'
      os: osx
      osx_image: xcode10.0
      script:
        - 'cd src && npm i && npm run tsc && cd ../demo && tns build ios'
    - env:
        - Webpack="iOS"
      jdk: oraclejdk8
      language: node_js
      node_js: '8'
      os: osx
      osx_image: xcode10.0
      script: 'cd demo && npm run build.plugin && npm i && tns build ios --bundle --env.uglify'
      stage: 'Webpack Core'
    - before_install: 'nvm install 8.11.4'
      env:
        - Webpack="Android"
      jdk: oraclejdk8
      language: android
      os: linux
      script: 'cd demo && npm run build.plugin && npm i && tns build android --bundle --env.uglify --env.snapshot'
    - stage: 'Webpack Angular'
    - before_install: 'nvm install 8'
      env:
        - WebpackAndroid="28"
        - Type="Angular"
      jdk: oraclejdk8
      language: android
      os: Linux
      script:
        - 'cd src && npm run build'
        - 'cd ../publish && sh pack.sh'
        - 'cd ../demo-angular && tns plugin add ../publish/package/*.tgz'
        - 'npm i && tns build android --bundle --env.uglify --env.snapshot --env.aot'
    - before_script: 'pod repo update'
      env:
        - WebpackiOS="12.0"
        - Type="Angular"
      jdk: oraclejdk8
      language: node_js
      node_js: '8'
      os: osx
      osx_image: xcode10.0
      script:
        - 'cd src && npm run build && npm pack'
        - 'cd ../demo-angular && tns plugin add ../src/*.tgz'
        - 'npm i && tns build ios --bundle --env.uglify --env.aot'
    - stage: Tests
    - before_install:
        - 'nvm install 8'
      before_script:
        - 'echo no | android create avd --force -n test -t android-21 -b armeabi-v7a'
        - 'emulator -avd test -no-audio -no-window &'
        - android-wait-for-emulator
      dist: precise
      env:
        - Android="UnitTests"
      jdk: oraclejdk8
      language: android
      os: linux
      script:
        - 'cd src && npm i && npm run tsc && npm run tslint && cd ../demo && tns build android'
        - 'travis_wait travis_retry tns test android --justlaunch'
    - env:
        - iOS="UnitTests"
      jdk: oraclejdk8
      language: node_js
      node_js: '8'
      os: osx
      osx_image: xcode10.0
      script:
        - 'cd src && npm i && npm run tsc && npm run tslint && cd ../demo && tns build ios'
        - 'travis_wait travis_retry tns test ios --justlaunch'

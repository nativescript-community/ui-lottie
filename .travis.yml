branches:
  only:
    - master

stages:
  - lint
  - build core
  - webpack core
  - webpack angular
  - tests

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-21
before_script:
  - "sudo pip install --upgrade pip"
  - "sudo pip install six"
install:
  - "echo no | npm install -g nativescript"
  - "tns usage-reporting disable"
  - "tns error-reporting disable"

matrix:
  include:
    # Lint
    - stage: lint
      language: node_js
      os: linux
      node_js: "8"
      script:
        - "cd src && npm run ci.tslint"
        - "cd ../demo && npm run ci.tslint"
      # Build Core App
    - stage: build core
      ## Android Core Build
      env:
        - OS="Android28"
      language: android
      before_install: "nvm install 8.11.4"
      jdk: oraclejdk8
      os: linux
      script:
        - "cd src && npm i && npm run tsc"
        - "cd ../demo && tns build android"
    ## iOS Core Build
    - env:
        - OS="iOS12.0"
        - Xcode="10.0"
      language: node_js
      os: osx
      jdk: oraclejdk8
      node_js: "8"
      osx_image: xcode10
      script:
        - "cd src && npm i && npm run tsc"
        - "cd ../demo && tns build ios"
      # Webpack Core Apps
    - stage: webpack core
      ## Android Webpack
      env:
        - OS="Android28"
      before_install: "nvm install 8.11.4"
      jdk: oraclejdk8
      language: android
      os: linux
      script:
        - "cd demo && npm run build.plugin"
        - "npm i && tns build android --bundle --env.uglify"
    ## iOS Webpack
    - env:
        - OS="iOS12.0"
        - Xcode="10.0"
      jdk: oraclejdk8
      language: node_js
      node_js: "8"
      os: osx
      osx_image: xcode10
      script:
        - "cd demo && npm run build.plugin"
        - "npm i && tns build ios --bundle --env.uglify"
    ## Webpack Angular
    - stage: webpack angular
      ## Android Angular Webpack
      env:
        - OS="Android28"
      before_install: "nvm install 8.11.4"
      jdk: oraclejdk8
      language: android
      os: linux
      script:
        - "cd src && npm run build && npm pack"
        - "cd ../demo-angular && tns plugin add ../src/*.tgz"
        - "npm i && tns build android --bundle --env.uglify --env.aot"
    ## iOS Angular Webpack
    - env:
        - OS="iOS12.0"
        - Xcode="10.0"
      before_script: "pod repo update"
      jdk: oraclejdk8
      language: node_js
      node_js: "8"
      os: osx
      osx_image: xcode10
      script:
        - "cd src && npm run build && npm pack"
        - "cd ../demo-angular && tns plugin add ../src/*.tgz"
        - "npm i && tns build ios --bundle --env.uglify --env.aot"
    # Tests
    - stage: tests
      ## Android Tests
      env:
        - OS="Android28"
      before_install:
        - "nvm install 8"
      before_script:
        - "echo no | android create avd --force -n test -t android-21 -b armeabi-v7a"
        - "emulator -avd test -no-audio -no-window &"
        - "android-wait-for-emulator"
      dist: precise
      jdk: oraclejdk8
      language: android
      os: linux
      script:
        - "cd src && npm i && npm run tsc"
        - "npm run tslint && cd ../demo && tns build android"
        - "travis_wait travis_retry tns test android --justlaunch"
    ## iOS Tests
    - env:
        - OS="iOS12.0"
      jdk: oraclejdk8
      language: node_js
      node_js: "8"
      os: osx
      osx_image: xcode10
      script:
        - "cd src && npm i && npm run tsc"
        - "npm run tslint && cd ../demo && tns build ios"
        - "travis_wait travis_retry tns test ios --justlaunch"
